<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BilsSplitter</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="wrapper">
    <form class="top">
        <h1>Zarejestruj się!</h1>

    <div class="form-box">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
        <p class="error-text">error</p>

    </div>

    <div class="form-box">
        <label for="password">Hasło:</label>
        <input type="password" id="password" placeholder="Podaj hasło">
        <p class="error-text">error</p>

    </div>

    <div class="form-box">
        <label for="password2">Powtórz hasło:</label>
        <input type="password" id="password2" placeholder="Powtórz hasło">
        <p class="error-text">error</p>

    </div>

    <div class="form-box">
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" placeholder="Podaj adres mailowy">
        <p class="error-text">error</p>

    </div>

    <div class="control-buttons">
        <button class="clear-btn">Wyczyść</button>
        <button class="send-btn">Wyślij</button>
    </div>

    <div class="popup">
        <p>Formularz został poprawnie wysłany!</p>
        <button class="close">Zamknij</button>
    </div>

    </form>

</div>


<script src="script.js"></script>

</body>
</html>
