<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BilsSplitter</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Podziel się rachunkiem ze znajomymi! :)</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty:</label>
            <input type="number" id="price">

            <label for="people">Ilość osób</label>
            <input type="number" id="people">

            <label for="tip">Napiwek</label>
            <select id="tip">
                <option value="0" disabled selected>Wybierz napiwek-</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>
            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście się złożyć po <span class="cost"></span>zł! :)</p>
        </div>

    </div>


    <script src="index.js"></script>

</body>
</html>
